<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smithsonian American Artists Gallery</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .header h1 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 2.5em;
      background: linear-gradient(45deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      align-items: flex-end;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    
    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
      font-size: 0.9em;
    }
    
    input, select {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      min-width: 100px;
    }
    
    select {
      cursor: pointer;
      background: white;
    }
    
    #searchQuery {
      min-width: 250px;
      text-align: left;
      padding-left: 15px;
    }
    
    #artistSelect {
      min-width: 200px;
    }
    
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .fetch-btn {
      background: linear-gradient(45deg, #2c3e50, #34495e);
      color: white;
    }
    
    .fetch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
    }
    
    .download-btn {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    
    .download-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #status {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .artwork-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    
    .artwork-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .artwork-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    
    .artwork-details {
      padding: 20px;
    }
    
    .artwork-title {
      font-size: 1.1em;
      font-weight: 700;
      color: #333;
      margin: 0 0 8px 0;
      line-height: 1.3;
    }
    
    .artwork-artist {
      font-size: 1em;
      font-weight: 600;
      color: #2c3e50;
      margin: 0 0 10px 0;
    }
    
    .artwork-meta {
      font-size: 0.85em;
      color: #666;
      line-height: 1.4;
    }
    
    .artwork-meta strong {
      color: #555;
    }
    
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    .delete-btn:hover {
      background: #dc3545;
      transform: scale(1.1);
    }
    
    .stats {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2c3e50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      display: flex;
      max-width: 95%;
      max-height: 95%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .lightbox-image {
      max-width: 60%;
      max-height: 100%;
      object-fit: contain;
    }

    .lightbox-info {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      max-height: 100%;
    }

    .lightbox-title {
      font-size: 1.8em;
      font-weight: 700;
      color: #333;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }

    .lightbox-artist {
      font-size: 1.3em;
      font-weight: 600;
      color: #2c3e50;
      margin: 0 0 20px 0;
    }

    .lightbox-details {
      font-size: 0.95em;
      line-height: 1.6;
      color: #555;
    }

    .lightbox-details p {
      margin: 12px 0;
    }

    .lightbox-details strong {
      color: #333;
      font-weight: 600;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .lightbox-close:hover {
      color: #ff6b6b;
      transform: scale(1.1);
    }

    .museum-badge {
      display: inline-block;
      background: linear-gradient(45deg, #2c3e50, #34495e);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 500;
      margin: 10px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .lightbox-content {
        flex-direction: column;
        max-width: 95%;
        max-height: 95%;
      }

      .lightbox-image {
        max-width: 100%;
        max-height: 50%;
      }

      .lightbox-info {
        padding: 20px;
      }

      .lightbox-title {
        font-size: 1.4em;
      }

      .lightbox-artist {
        font-size: 1.1em;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèõÔ∏è Smithsonian American Artists Gallery</h1>
    <div class="controls">
      <div class="input-group" style="min-width: 250px;">
        <label for="searchQuery">Search Smithsonian Collection:</label>
        <input type="text" id="searchQuery" placeholder="e.g. landscape, portrait, sculpture..." value="" onkeypress="if(event.key==='Enter') fetchArtworks()">
      </div>
      <div class="input-group">
        <label for="artistSelect">Famous American Artists:</label>
        <select id="artistSelect" onchange="fillSearchFromArtist()">
          <option value="">-- Select Artist --</option>
          <option value="Georgia O'Keeffe">Georgia O'Keeffe</option>
          <option value="Edward Hopper">Edward Hopper</option>
          <option value="Winslow Homer">Winslow Homer</option>
          <option value="Mary Cassatt">Mary Cassatt</option>
          <option value="John Singer Sargent">John Singer Sargent</option>
          <option value="Jackson Pollock">Jackson Pollock</option>
          <option value="Grant Wood">Grant Wood</option>
          <option value="Norman Rockwell">Norman Rockwell</option>
          <option value="Willem de Kooning">Willem de Kooning</option>
          <option value="Jasper Johns">Jasper Johns</option>
          <option value="Robert Rauschenberg">Robert Rauschenberg</option>
          <option value="Andy Warhol">Andy Warhol</option>
          <option value="Helen Frankenthaler">Helen Frankenthaler</option>
          <option value="Mark Rothko">Mark Rothko</option>
          <option value="Thomas Hart Benton">Thomas Hart Benton</option>
          <option value="David Hockney">David Hockney</option>
          <option value="Roy Lichtenstein">Roy Lichtenstein</option>
          <option value="Jean-Michel Basquiat">Jean-Michel Basquiat</option>
          <option value="Frederic Remington">Frederic Remington</option>
          <option value="Thomas Cole">Thomas Cole</option>
          <option value="clear">-- Clear Search --</option>
        </select>
      </div>
      <div class="input-group">
        <label for="maxItems">Max Items (1-50):</label>
        <input type="number" id="maxItems" value="20" min="1" max="50">
      </div>
      <button class="fetch-btn" onclick="fetchArtworks()">Fetch Gallery</button>
      <button class="download-btn" id="downloadBtn" onclick="downloadCollection()" disabled>
        Download Collection (<span id="count">0</span>)
      </button>
    </div>
  </div>

  <div id="status">Ready to explore American art from the Smithsonian - select an artist or enter a search term</div>
  
  <div class="stats" id="stats" style="display: none;">
    <strong>Gallery Status:</strong> <span id="totalCount">0</span> artworks loaded
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content" onclick="event.stopPropagation()">
      <img class="lightbox-image" id="lightbox-image" src="" alt="">
      <div class="lightbox-info" id="lightbox-info">
        <!-- Content populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "QnuHEMMJkmn5ic4UvtN6aIR4wfTO2GgjOzMpoBIJ";
    const BASE_URL = "https://api.si.edu/openaccess/api/v1.0/search";
    let artworksData = [];
    let artworkCounter = 0;
    let currentSearchTerm = "";

    function fillSearchFromArtist() {
      const artistSelect = document.getElementById("artistSelect");
      const searchQuery = document.getElementById("searchQuery");
      const selectedValue = artistSelect.value;
      
      if (selectedValue === "clear") {
        searchQuery.value = "";
        artistSelect.selectedIndex = 0;
      } else if (selectedValue) {
        searchQuery.value = selectedValue;
      }
      
      searchQuery.focus();
    }

    function getSearchTerm() {
      const searchQuery = document.getElementById("searchQuery").value.trim();
      return searchQuery || "american art";
    }

    function extractContent(data) {
      if (!data) return "";
      if (Array.isArray(data)) return data[0]?.content || data[0] || "";
      return data.content || data.toString();
    }

    function extractImage(descriptive) {
      if (!descriptive || !descriptive.online_media) return null;
      
      let online_media = [];
      if (Array.isArray(descriptive.online_media)) {
        online_media = descriptive.online_media;
      } else if (descriptive.online_media.media) {
        online_media = descriptive.online_media.media;
      } else {
        online_media = [descriptive.online_media];
      }
      
      for (const mediaItem of online_media) {
        if (mediaItem.content && mediaItem.content.includes("http")) {
          return mediaItem.content;
        }
        if (mediaItem.media && Array.isArray(mediaItem.media)) {
          for (const media of mediaItem.media) {
            if (media.content && media.content.includes("http")) {
              return media.content;
            }
          }
        }
      }
      return null;
    }

    async function fetchArtworks() {
      const maxItems = parseInt(document.getElementById("maxItems").value) || 20;
      const searchTerm = getSearchTerm();
      
      currentSearchTerm = searchTerm;
      const statusElement = document.getElementById("status");
      const galleryElement = document.getElementById("gallery");
      const statsElement = document.getElementById("stats");
      
      // Reset
      artworksData = [];
      artworkCounter = 0;
      galleryElement.innerHTML = "";
      statsElement.style.display = "none";
      updateDownloadButton();
      
      statusElement.innerHTML = `<div class="loading"></div>Searching Smithsonian collection for "${searchTerm}"...`;
      
      try {
        // Build query for Smithsonian API
        let query = `unit_code:SAAM AND media_usage:CC0`;
        
        // Add search term to the query
        if (searchTerm && searchTerm !== "american art") {
          query += ` AND (${searchTerm})`;
        }
        
        const params = new URLSearchParams({
          api_key: API_KEY,
          q: query,
          rows: Math.min(maxItems * 2, 100), // Fetch more to account for filtering
          start: 0,
          sort: "relevancy"
        });
        
        console.log("Searching Smithsonian API:", query);
        
        const response = await fetch(`${BASE_URL}?${params}`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (!data.response || !data.response.rows || data.response.rows.length === 0) {
          statusElement.textContent = `No artworks found for "${searchTerm}". Try a different search term or artist.`;
          return;
        }
        
        console.log(`Found ${data.response.rows.length} potential results for "${searchTerm}"`);
        statusElement.innerHTML = `<div class="loading"></div>Processing ${data.response.rows.length} results...`;
        
        let processedCount = 0;
        let successCount = 0;
        
        for (const item of data.response.rows) {
          if (successCount >= maxItems) break;
          
          try {
            const content = item.content || {};
            const descriptive = content.descriptiveNonRepeating || {};
            const indexed = content.indexedStructured || {};
            const freetext = content.freetext || {};
            
            const imageUrl = extractImage(descriptive);
            if (!imageUrl) continue;
            
            const title = extractContent(descriptive.title) || "Untitled";
            const artist = extractContent(indexed.name || freetext.name) || "Unknown Artist";
            const date = extractContent(indexed.date || freetext.date) || "";
            const medium = extractContent(freetext.physicalDescription) || "Mixed Media";
            
            const artwork = {
              id: `artwork_${artworkCounter++}`,
              title: title,
              artist: artist,
              year_created: date,
              medium: medium,
              image: imageUrl,
              museum: "Smithsonian American Art Museum",
              location: "Washington, DC",
              description: extractContent(freetext.notes || freetext.summary) || `American artwork by ${artist}`,
              accession_number: descriptive.record_ID,
              api_url: `https://collections.si.edu/search/detail/edanmdm:${item.id}`,
              smithsonian_id: item.id,
              object_type: extractContent(indexed.object_type) || "Artwork",
              dimensions: extractContent(freetext.dimensions) || "",
              credit_line: extractContent(freetext.creditLine) || "",
              created_date: new Date().toISOString()
            };
            
            artworksData.push(artwork);
            displayArtwork(artwork);
            successCount++;
            
          } catch (error) {
            console.error(`Error processing artwork:`, error);
          }
          
          processedCount++;
        }
        
        console.log(`Search "${searchTerm}" completed: ${successCount} artworks processed`);
        
        if (successCount > 0) {
          statusElement.textContent = `Successfully loaded ${successCount} artworks for "${searchTerm}" from the Smithsonian collection.`;
          statsElement.style.display = "block";
          updateStats();
          updateDownloadButton();
        } else {
          statusElement.textContent = `No suitable artworks found for "${searchTerm}". Try a different search term or artist.`;
        }
        
      } catch (error) {
        console.error("Error in fetchArtworks:", error);
        statusElement.textContent = `Error searching for "${searchTerm}": ${error.message}`;
        
        // Reset on error
        artworksData = [];
        artworkCounter = 0;
        galleryElement.innerHTML = "";
        statsElement.style.display = "none";
        updateDownloadButton();
      }
    }

    function displayArtwork(artwork) {
      const galleryElement = document.getElementById("gallery");
      
      const card = document.createElement("div");
      card.className = "artwork-card";
      card.id = artwork.id;
      
      card.innerHTML = `
        <button class="delete-btn" onclick="removeArtwork('${artwork.id}')" title="Remove from collection">√ó</button>
        <img src="${artwork.image}" alt="${artwork.title}" class="artwork-image" loading="lazy" onclick="openLightbox('${artwork.id}')">
        <div class="artwork-details" onclick="openLightbox('${artwork.id}')">
          <h3 class="artwork-title">${artwork.title}</h3>
          <div class="artwork-artist">${artwork.artist}</div>
          <div class="museum-badge">Smithsonian American Art Museum</div>
          <div class="artwork-meta">
            ${artwork.year_created ? `<p><strong>Date:</strong> ${artwork.year_created}</p>` : ''}
            <p><strong>Medium:</strong> ${artwork.medium}</p>
            ${artwork.object_type ? `<p><strong>Type:</strong> ${artwork.object_type}</p>` : ''}
          </div>
        </div>
      `;
      
      galleryElement.appendChild(card);
    }

    function openLightbox(artworkId) {
      const artwork = artworksData.find(art => art.id === artworkId);
      if (!artwork) return;

      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      const lightboxInfo = document.getElementById("lightbox-info");

      lightboxImage.src = artwork.image;
      lightboxImage.alt = artwork.title;

      // Build detailed info
      let details = [];
      if (artwork.year_created) details.push(`<p><strong>Date:</strong> ${artwork.year_created}</p>`);
      if (artwork.medium) details.push(`<p><strong>Medium:</strong> ${artwork.medium}</p>`);
      if (artwork.dimensions) details.push(`<p><strong>Dimensions:</strong> ${artwork.dimensions}</p>`);
      if (artwork.object_type) details.push(`<p><strong>Object Type:</strong> ${artwork.object_type}</p>`);
      if (artwork.accession_number) details.push(`<p><strong>Accession Number:</strong> ${artwork.accession_number}</p>`);
      if (artwork.credit_line) details.push(`<p><strong>Credit Line:</strong> ${artwork.credit_line}</p>`);
      if (artwork.description && artwork.description !== `American artwork by ${artwork.artist}`) {
        details.push(`<p><strong>Description:</strong> ${artwork.description}</p>`);
      }

      lightboxInfo.innerHTML = `
        <h2 class="lightbox-title">${artwork.title}</h2>
        <div class="lightbox-artist">${artwork.artist}</div>
        <div class="museum-badge">${artwork.museum}</div>
        <div class="lightbox-details">
          ${details.join('')}
          <p><strong>Collection:</strong> ${artwork.museum}, ${artwork.location}</p>
          <p><a href="${artwork.api_url}" target="_blank" style="color: #2c3e50; text-decoration: none;">View on Smithsonian Website ‚Üí</a></p>
        </div>
      `;

      lightbox.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox(event) {
      if (event && event.target !== document.getElementById("lightbox") && event.target.className !== "lightbox-close") {
        return;
      }
      
      const lightbox = document.getElementById("lightbox");
      lightbox.classList.remove("active");
      document.body.style.overflow = "";
    }

    // Close lightbox with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLightbox();
      }
    });

    function removeArtwork(artworkId) {
      // Remove from display
      const cardElement = document.getElementById(artworkId);
      if (cardElement) {
        cardElement.style.animation = "fadeOut 0.3s ease";
        setTimeout(() => {
          if (cardElement.parentNode) {
            cardElement.remove();
          }
          updateStats();
          updateDownloadButton();
        }, 300);
      }
      
      // Remove from data array
      artworksData = artworksData.filter(artwork => artwork.id !== artworkId);
    }

    function updateStats() {
      const totalCount = document.getElementById("totalCount");
      const currentDisplayed = document.querySelectorAll(".artwork-card").length;
      
      if (totalCount) totalCount.textContent = currentDisplayed;
    }

    function updateDownloadButton() {
      const downloadBtn = document.getElementById("downloadBtn");
      const countSpan = document.getElementById("count");
      const currentCount = artworksData.length;
      
      countSpan.textContent = currentCount;
      downloadBtn.disabled = currentCount === 0;
    }

    function downloadCollection() {
      if (artworksData.length === 0) {
        alert("No artworks to download. Please fetch artworks first.");
        return;
      }
      
      const searchTermForFile = currentSearchTerm || "american-art";
      
      const finalCollection = {
        collection_info: {
          source: "Smithsonian American Art Museum",
          search_query: currentSearchTerm || "american art",
          search_term: currentSearchTerm || "american art",
          total_items: artworksData.length,
          generated_date: new Date().toISOString(),
          api_source: "https://api.si.edu/openaccess/api/v1.0/",
          museum: "Smithsonian American Art Museum",
          location: "Washington, DC",
          note: "All data from Smithsonian Open Access API - no generated content"
        },
        artworks: artworksData.map(artwork => {
          const { id, ...cleanArtwork } = artwork;
          return cleanArtwork;
        })
      };
      
      const jsonData = JSON.stringify(finalCollection, null, 2);
      const blob = new Blob([jsonData], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `smithsonian-${searchTermForFile.replace(/\s+/g, '-').toLowerCase()}-collection-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      
      document.getElementById("status").textContent = `Downloaded Smithsonian collection with ${artworksData.length} "${currentSearchTerm || "american art"}" artworks!`;
    }
  </script>
</body>
</html>
